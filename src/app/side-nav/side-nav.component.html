<img class="img-fluid bg-primary shadow-sm"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png"
    alt="">
 
<mat-nav-list dense class="mt-2">
    <a mat-list-item [routerLink]="['/stock']" routerLinkActive="is_active" (click) = "onClickNavClose()" >
        <span mat-line><span class="mat-h4">Stock</span></span>
        <img matListAvatar
            src="./assets/images/warehouse.png"
            alt="">
    </a>
    <a mat-list-item [routerLink]="['/shop']" routerLinkActive="is_active" (click) = "onClickNavClose()" >
        <span mat-line><span class="mat-h4">Shop</span></span>
        <img matListAvatar
            src="https://www.flaticon.com/premium-icon/icons/svg/2984/2984692.svg"
            alt="">
    </a>
    <mat-divider class="mt-4"></mat-divider>
    <h3 matSubheader>Dashbord</h3>
    <a mat-list-item href="http://www.google.com">
        <span mat-line><span class="mat-h4">Summary</span></span>
        <img matListAvatar
            src="./assets/images/data.png"
            alt="">
    </a>
    <a mat-list-item href="http://www.google.com">
        <span mat-line><span class="mat-h4">Customer</span></span>
        <img matListAvatar
            src="./assets/images/customer-service.png"
            alt="">
    </a>
</mat-nav-list>
